<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caxias Perus - Gestão de Refiles</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Caxias Perus - Gestão de Refiles</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Resumo Resultados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.colaboradores') }}">Cadastro de colaboradores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.importacoes') }}">Lançamento de dados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.feedback_funcionario') }}">Feedback Funcionário</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
